<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>

        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div id="main-container">
            <h1 id="title">Odin Etch-a-Sketch</h1>
            <button id="clear" onClick="clearGridColor()">Clear</button>
            <div id="sketch-grid">
            </div>
            <div id="color-options">
                <p>Color:</p>
                <input type="radio" id="grey" name="color-option" value="grey" checked>
                <label for="grey">Grey</label>
                <input type="radio" id="random" name="color-option" value="random">
                <label for="random">Random</label>
                <input type="radio" id="eraser" name="color-option" value="eraser">
                <label for="random">Eraser</label>
            </div>
            <label for="grid-size">Grid size:</label>
            <select name="grid-size" id="grid-size" onchange="updateGridSize(this)">
            </select>
        </div>
    </body>
</html>
